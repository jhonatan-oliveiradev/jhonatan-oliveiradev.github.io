<div class="container">
  <h1>Observações da Ordem de Serviço</h1>
  <mat-card class="mat-elevation-z8">
    <div class="date">
      <p id="abertura">data de abertura: {{ os.dataAbertura }}</p>
      <p id="fechamento">data de fechamento: {{ os.dataFechamento }}</p>
    </div>
    <p>{{ os.observacoes }}</p>
  </mat-card>
  <button
    (click)="return()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="warn"
  >
    Voltar
  </button>
</div>
