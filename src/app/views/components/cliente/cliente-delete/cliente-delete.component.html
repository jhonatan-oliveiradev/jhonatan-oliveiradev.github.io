<form class="form mat-elevation-z8">
  <h1>Removendo Cliente</h1>
  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input
      [(ngModel)]="cliente.nome"
      maxlength="100"
      disabled
      name="nome"
      matInput
      placeholder="Ex: JoÃ£o Cruz"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input
      [(ngModel)]="cliente.cpf"
      maxlength="15"
      disabled
      name="cpf"
      matInput
      placeholder="Ex: 000.000.000-00"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input
      [(ngModel)]="cliente.telefone"
      maxlength="18"
      disabled
      name="telefone"
      matInput
      placeholder="Ex: (00) 0000-0000"
    />
  </mat-form-field>
  <button
    (click)="delete()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="accent"
  >
    Remover
  </button>
  <button
    (click)="cancel()"
    class="mat-elevation-z8"
    mat-stroked-button
    color="warn"
  >
    Cancelar
  </button>
</form>
